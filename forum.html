<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Community Forum | Sulphuric Bench</title>
    <style>
        /* --- Google Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        /* --- Global Styles & Variables --- */
        :root {
            --bg-primary: #0A192F;
            --bg-secondary: #112240;
            --accent-blue: #00BFFF;
            --accent-purple: #00BFFF;
            --text-primary: #E6F1FF;
            --text-secondary: #a8b2d1;
            --text-on-accent: #0A192F;
            --border-color: #233554;
            --danger-color: #ff4d4d;
            --success-color: #4CAF50;
            --shadow-color: rgba(0, 191, 255, 0.2);
            --transition-speed: 0.3s;
        }

        html[data-theme="light"] {
            --bg-primary: #F9FAFB;
            --bg-secondary: #FFFFFF;
            --accent-blue: #4F46E5;
            --accent-purple: #6366F1;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-on-accent: #FFFFFF;
            --border-color: #E5E7EB;
            --shadow-color: rgba(79, 70, 229, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            line-height: 1.6;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            background-image: 
              radial-gradient(circle, rgba(204, 214, 246, 0.1) 1px, transparent 1.5px),
              radial-gradient(circle, rgba(204, 214, 246, 0.1) 1px, transparent 1.5px);
            background-size: 100px 100px, 250px 250px;
            background-position: 0 0, 75px 75px;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        main { min-height: calc(100vh - 200px); }
        h1, h2, h3 { font-family: "Bebas Neue", sans-serif; letter-spacing: 1.5px; color: var(--text-primary); font-weight: normal; }

        .site-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); margin-bottom: 30px; }
        .site-header .logo { font-family: "Bebas Neue", sans-serif; font-size: 2rem; letter-spacing: 1.5px; color: var(--text-primary); text-decoration: none; }
        .site-header .logo span { color: var(--accent-blue); }
        .header-controls { display: flex; align-items: center; gap: 10px; }
        .site-footer { text-align: center; padding: 30px 0; margin-top: 40px; border-top: 1px solid var(--border-color); font-size: 0.9rem; }

        .btn { background-color: var(--accent-blue); color: var(--text-on-accent); text-decoration: none; padding: 12px 25px; border-radius: 50px; font-weight: 700; border: none; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: all 0.2s ease; }
        .btn:hover { background-color: #89ddff; transform: translateY(-3px); box-shadow: 0 4px 15px var(--shadow-color); }
        .btn:disabled { background-color: var(--bg-secondary); cursor: not-allowed; opacity: 0.6; }
        .btn-secondary { background-color: transparent; color: var(--text-secondary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: var(--bg-secondary); color: var(--text-primary); }
        .btn-danger { background-color: var(--danger-color); color: white; }

        input, textarea, select { width: 100%; padding: 12px; background-color: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-family: 'Poppins', sans-serif; font-size: 1rem; margin-bottom: 15px; transition: all var(--transition-speed); }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent-blue); box-shadow: 0 0 0 3px var(--shadow-color); }
        textarea { resize: vertical; min-height: 120px; }
        
        .theme-toggle { background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 5px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .theme-toggle:hover { color: var(--text-primary); background-color: var(--border-color); }
        .theme-toggle .moon-icon, .theme-toggle .sun-icon { display: none; }
        html[data-theme="dark"] .theme-toggle .sun-icon { display: block; }
        html[data-theme="light"] .theme-toggle .moon-icon { display: block; }
        
        #admin-toggle-btn { background-color: transparent; border: 1px solid var(--accent-purple); color: var(--accent-purple); }
        #admin-toggle-btn:hover { background-color: var(--accent-purple); color: var(--text-on-accent); box-shadow: 0 4px 15px var(--shadow-color); }
        body.admin-active #admin-toggle-btn { background-color: var(--accent-purple); color: var(--text-on-accent); }
        .delete-btn { background: transparent; color: var(--danger-color); border: 1px solid var(--danger-color); padding: 5px 10px; font-size: 0.8rem; border-radius: 5px; cursor: pointer; margin-left: auto; transition: all 0.2s; animation: fadeIn 0.5s; }
        .delete-btn:hover { background-color: var(--danger-color); color: white; }

        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s ease-in-out; }

        .welcome-banner { background-color: var(--bg-secondary); border-radius: 12px; padding: 30px 40px; margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; transition: all var(--transition-speed); border: 1px solid var(--border-color); }
        .welcome-banner h1 { margin: 0; font-size: 2.5rem; }
        .welcome-banner p { margin: 5px 0 0; font-size: 1.1rem; }

        .topic-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 15px; flex-wrap: wrap; }
        .search-bar { flex-grow: 1; max-width: 400px; }
        #search-input { margin: 0; }
        .sort-options select { margin: 0; padding: 11px 12px; }

        .topic-list-header { font-size: 2rem; margin-bottom: 20px; }
        .topic-item { background: var(--bg-secondary); border-radius: 10px; padding: 20px 25px; margin-bottom: 15px; display: flex; align-items: center; gap: 20px; transition: all 0.2s ease; border: 1px solid var(--border-color); }
        .topic-item:hover { transform: translateY(-3px); border-color: var(--accent-blue); }
        .topic-item-clickable { cursor: pointer; flex-grow: 1; display: flex; align-items: center; gap: 20px; text-decoration: none; }
        .topic-details { flex-grow: 1; }
        .topic-title { font-size: 1.2rem; font-weight: 600; margin: 0; color: var(--text-primary); transition: color 0.3s; }
        .topic-item:hover .topic-title { color: var(--accent-blue); }
        .topic-meta { font-size: 0.9rem; margin-top: 5px; }
        .topic-meta .author { color: var(--accent-blue); font-weight: 600; }
        .topic-stats { text-align: right; font-size: 0.9rem; flex-shrink: 0; }
        .topic-stats span { font-size: 1.5rem; color: var(--text-primary); font-weight: 700; display: block; }
        
        .topic-detail-header { margin-bottom: 30px; }
        .topic-detail-header h1 { font-size: 2.8rem; margin: 15px 0; }
        .post { display: flex; gap: 20px; padding: 25px 0; border-bottom: 1px solid var(--border-color); }
        .post:first-of-type { padding-top: 0; }
        .post-author-info { flex-shrink: 0; width: 150px; text-align: center; }
        .author-avatar { width: 60px; height: 60px; background-color: var(--accent-purple); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 700; margin: 0 auto 10px; color: var(--text-on-accent); }
        .author-name { font-weight: 600; color: var(--accent-blue); }
        .post-date { font-size: 0.8rem; }
        .post-content { flex-grow: 1; }
        .post-content p { margin: 0; white-space: pre-wrap; color: var(--text-primary); }
        .post-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .like-btn { background: none; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 5px 12px; border-radius: 20px; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 6px; }
        .like-btn.liked { background-color: var(--accent-blue); color: var(--text-on-accent); border-color: var(--accent-blue); }
        .like-btn:hover:not(.liked) { border-color: var(--accent-blue); color: var(--accent-blue); }
        .like-btn svg { width: 16px; height: 16px; }
        
        #reply-section { background-color: var(--bg-secondary); padding: 30px; border-radius: 12px; margin-top: 40px; transition: all var(--transition-speed); border: 1px solid var(--border-color); }
        #reply-section h3 { margin-top: 0; font-size: 1.8rem; }
        .char-counter { text-align: right; font-size: 0.85rem; margin-top: -10px; margin-bottom: 10px; color: var(--text-secondary); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 25, 47, 0.7); display: none; align-items: center; justify-content: center; z-index: 1000; opacity: 0; transition: opacity 0.3s; backdrop-filter: blur(5px); }
        .modal.active { display: flex; opacity: 1; }
        .modal-content { background-color: var(--bg-secondary); padding: 30px 40px; border-radius: 12px; width: 90%; max-width: 600px; transform: scale(0.95); transition: all 0.3s; border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .modal.active .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; font-size: 2.2rem; }
        .modal-body { margin-bottom: 25px; font-size: 1.1rem; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; }
        .close-btn { font-size: 2rem; cursor: pointer; color: var(--text-secondary); border: none; background: none; }
        
        .loading-spinner { border: 4px solid var(--border-color); border-top: 4px solid var(--accent-blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .welcome-banner, .topic-controls { flex-direction: column; text-align: center; }
            .search-bar { max-width: 100%; }
            .post { flex-direction: column; align-items: flex-start; gap: 15px; }
            .post-author-info { width: auto; text-align: left; display: flex; align-items: center; gap: 15px; }
            .author-avatar { margin: 0; width: 45px; height: 45px; font-size: 1.4rem; }
            .topic-item-clickable { flex-direction: column; align-items: flex-start; }
            .topic-stats { text-align: left; margin-top: 10px; }
            .topic-stats span { display: inline-block; font-size: 1.1rem; margin-right: 5px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="site-header">
            <a href="index.html" class="logo">Sulphuric<span> Bench</span></a>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <button id="admin-toggle-btn" class="btn">Admin Mode</button>
            </div>
        </header>

        <main>
            <!-- VIEW 1: TOPIC LIST -->
            <div id="topic-list-view" class="view active">
                <div class="welcome-banner">
                    <div><h1>Community Forums</h1><p>Share knowledge, discuss ideas, and foster curiosity.</p></div>
                    <button id="new-topic-btn" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                        Start Discussion
                    </button>
                </div>

                <div class="topic-controls">
                    <div class="search-bar"><input type="search" id="search-input" placeholder="Search topics..."></div>
                    <div class="sort-options">
                        <select id="sort-select">
                            <option value="activity">Sort by: Latest Activity</option>
                            <option value="newest">Sort by: Newest Topic</option>
                            <option value="posts">Sort by: Most Posts</option>
                        </select>
                    </div>
                </div>
                
                <h2 class="topic-list-header">All Discussions</h2>
                <div id="topics-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <!-- VIEW 2: TOPIC DETAIL -->
            <div id="topic-detail-view" class="view">
                <div class="topic-detail-header">
                    <button id="back-to-topics-btn" class="btn btn-secondary">‚Üê Back to Discussions</button>
                    <h1 id="topic-title-header"></h1>
                </div>
                <div id="posts-container"></div>
                <div id="reply-section">
                    <h3>Post a Reply</h3>
                    <form id="reply-form">
                        <input type="text" id="reply-author" placeholder="Your Name" required>
                        <textarea id="reply-content" placeholder="Write your reply here..." maxlength="2000" required></textarea>
                        <div id="reply-char-counter" class="char-counter">0 / 2000</div>
                        <button type="submit" class="btn">Submit Reply</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="site-footer">&copy; 2024 Sulphuric Bench. All rights reserved.</footer>
    </div>

    <!-- MODAL for New Topic -->
    <div id="new-topic-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2 id="modal-title">Create a New Discussion</h2><button class="close-btn">&times;</button></div>
            <form id="new-topic-form">
                <input type="text" id="new-topic-author" placeholder="Your Name" required>
                <input type="text" id="new-topic-title" placeholder="Discussion Title" required>
                <textarea id="new-topic-content" placeholder="Start the discussion..." maxlength="5000" required></textarea>
                <div id="new-topic-char-counter" class="char-counter">0 / 5000</div>
                <button type="submit" class="btn">Create Discussion</button>
            </form>
        </div>
    </div>

    <!-- CONFIRMATION MODAL -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2 id="confirm-modal-title">Are you sure?</h2></div>
            <div class="modal-body" id="confirm-modal-body">This action cannot be undone.</div>
            <div class="modal-footer">
                <button id="confirm-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="confirm-action-btn" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <script>
    (() => {
        const ADMIN_PASSWORD = 'admin123';
        const state = {
            topics: [],
            currentTopicId: null,
            isAdminMode: false,
            searchQuery: '',
            sortBy: 'activity',
        };

        const DOM = {
            body: document.body,
            views: { list: document.getElementById('topic-list-view'), detail: document.getElementById('topic-detail-view') },
            topicsContainer: document.getElementById('topics-container'),
            postsContainer: document.getElementById('posts-container'),
            topicTitleHeader: document.getElementById('topic-title-header'),
            adminToggleBtn: document.getElementById('admin-toggle-btn'),
            themeToggleBtn: document.getElementById('theme-toggle'),
            backToTopicsBtn: document.getElementById('back-to-topics-btn'),
            searchInput: document.getElementById('search-input'),
            sortSelect: document.getElementById('sort-select'),
            
            // Modals
            newTopicModal: {
                el: document.getElementById('new-topic-modal'),
                form: document.getElementById('new-topic-form'),
                closeBtn: document.querySelector('#new-topic-modal .close-btn'),
                charCounter: document.getElementById('new-topic-char-counter'),
                textarea: document.getElementById('new-topic-content'),
            },
            confirmModal: {
                el: document.getElementById('confirmation-modal'),
                title: document.getElementById('confirm-modal-title'),
                body: document.getElementById('confirm-modal-body'),
                confirmBtn: document.getElementById('confirm-action-btn'),
                cancelBtn: document.getElementById('confirm-cancel-btn'),
            },
            
            // Forms & Buttons
            newTopicBtn: document.getElementById('new-topic-btn'),
            replyForm: document.getElementById('reply-form'),
            replyTextarea: document.getElementById('reply-content'),
            replyCharCounter: document.getElementById('reply-char-counter'),
        };

        const dataManager = {
            load: () => {
                const stored = localStorage.getItem('forumDataAdvanced');
                state.topics = stored ? JSON.parse(stored) : dataManager.getDefaultData();
            },
            save: () => localStorage.setItem('forumDataAdvanced', JSON.stringify(state.topics)),
            getDefaultData: () => [
                { id: 1, title: 'James Webb Telescope\'s latest findings', author: 'CosmoExplorer', date: new Date('2023-10-26T10:00:00Z'), posts: [{ author: 'CosmoExplorer', date: new Date('2023-10-26T10:00:00Z'), content: 'Has anyone seen the incredible new images of the Pillars of Creation? The level of detail is just breathtaking.', likes: 15 }, { author: 'Stargazer_82', date: new Date('2023-10-26T12:30:00Z'), content: 'Absolutely stunning! It will completely change our models of star formation.', likes: 8 }] },
                { id: 2, title: 'The future of CRISPR technology', author: 'GeneGenius', date: new Date('2023-10-25T14:00:00Z'), posts: [{ author: 'GeneGenius', date: new Date('2023-10-25T14:00:00Z'), content: 'With the advancements in CRISPR-Cas9, what do you believe is the next big breakthrough?', likes: 12 }] }
            ]
        };

        const uiManager = {
            switchView(viewName) {
                Object.values(DOM.views).forEach(v => v.classList.remove('active'));
                DOM.views[viewName].classList.add('active');
                window.scrollTo(0, 0);
            },
            showModal(modal) { modal.el.classList.add('active'); },
            hideModal(modal) { modal.el.classList.remove('active'); },
            setLoading(container, isLoading) {
                if (isLoading) {
                    container.innerHTML = '<div class="loading-spinner"></div>';
                }
            },
            showConfirmation(title, body, onConfirm) {
                DOM.confirmModal.title.textContent = title;
                DOM.confirmModal.body.textContent = body;
                this.showModal(DOM.confirmModal);
                
                // Clone and replace to remove old listeners
                const newConfirmBtn = DOM.confirmModal.confirmBtn.cloneNode(true);
                DOM.confirmModal.confirmBtn.parentNode.replaceChild(newConfirmBtn, DOM.confirmModal.confirmBtn);
                DOM.confirmModal.confirmBtn = newConfirmBtn;
                
                DOM.confirmModal.confirmBtn.addEventListener('click', () => {
                    onConfirm();
                    this.hideModal(DOM.confirmModal);
                });
            }
        };

        const renderManager = {
            rerenderCurrent() {
                if (DOM.views.list.classList.contains('active')) this.renderTopicList();
                if (DOM.views.detail.classList.contains('active')) this.renderTopicDetail(state.currentTopicId);
            },
            renderTopicList() {
                let topicsToRender = [...state.topics];

                // 1. Filter
                if (state.searchQuery) {
                    const query = state.searchQuery.toLowerCase();
                    topicsToRender = topicsToRender.filter(t => 
                        t.title.toLowerCase().includes(query) || 
                        t.posts.some(p => p.content.toLowerCase().includes(query))
                    );
                }

                // 2. Sort
                switch (state.sortBy) {
                    case 'newest':
                        topicsToRender.sort((a, b) => new Date(b.date) - new Date(a.date));
                        break;
                    case 'posts':
                        topicsToRender.sort((a, b) => b.posts.length - a.posts.length);
                        break;
                    case 'activity':
                    default:
                        topicsToRender.sort((a, b) => new Date(b.posts[b.posts.length-1].date) - new Date(a.posts[a.posts.length-1].date));
                        break;
                }

                DOM.topicsContainer.innerHTML = '';
                if (topicsToRender.length === 0) {
                    DOM.topicsContainer.innerHTML = `<p>${state.searchQuery ? 'No topics match your search.' : 'No discussions yet. Be the first!'}</p>`;
                    return;
                }
                
                topicsToRender.forEach(topic => {
                    const el = document.createElement('div');
                    el.className = 'topic-item';
                    el.innerHTML = `
                        <div class="topic-item-clickable" data-topic-id="${topic.id}">
                            <div class="topic-details">
                                <h3 class="topic-title">${escapeHTML(topic.title)}</h3>
                                <p class="topic-meta">By <span class="author">${escapeHTML(topic.author)}</span> on ${formatDate(topic.date)}</p>
                            </div>
                            <div class="topic-stats"><span>${topic.posts.length}</span> Posts</div>
                        </div>
                        ${state.isAdminMode ? `<button class="delete-btn delete-topic-btn" data-topic-id="${topic.id}">Delete</button>` : ''}
                    `;
                    DOM.topicsContainer.appendChild(el);
                });
            },
            renderTopicDetail(topicId) {
                const topic = state.topics.find(t => t.id === topicId);
                if (!topic) { uiManager.switchView('list'); return; }
                
                DOM.topicTitleHeader.textContent = topic.title;
                DOM.postsContainer.innerHTML = '';
                topic.posts.forEach((post, index) => {
                    const likedPosts = JSON.parse(sessionStorage.getItem('likedPosts') || '[]');
                    const isLiked = likedPosts.includes(`${topic.id}-${index}`);
                    const el = document.createElement('div');
                    el.className = 'post';
                    el.innerHTML = `
                        <div class="post-author-info">
                            <div class="author-avatar">${escapeHTML(post.author).charAt(0).toUpperCase()}</div>
                            <div><div class="author-name">${escapeHTML(post.author)}</div><div class="post-date">${formatDate(post.date)}</div></div>
                        </div>
                        <div class="post-content">
                            ${state.isAdminMode ? `<div style="display: flex; justify-content: flex-end; margin-bottom: 10px;"><button class="delete-btn delete-post-btn" data-post-index="${index}">Delete</button></div>` : ''}
                            <p>${escapeHTML(post.content)}</p>
                            <div class="post-footer">
                                <button class="like-btn ${isLiked ? 'liked' : ''}" data-post-index="${index}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="${isLiked ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                                    <span>${post.likes}</span>
                                </button>
                            </div>
                        </div>
                    `;
                    DOM.postsContainer.appendChild(el);
                });
            }
        };

        const actions = {
            toggleAdminMode() {
                if (state.isAdminMode) {
                    state.isAdminMode = false;
                    DOM.adminToggleBtn.textContent = 'Admin Mode';
                    DOM.body.classList.remove('admin-active');
                } else {
                    const pass = prompt('Enter admin password:');
                    if (pass === ADMIN_PASSWORD) {
                        state.isAdminMode = true;
                        DOM.adminToggleBtn.textContent = 'Exit Admin Mode';
                        DOM.body.classList.add('admin-active');
                    } else if (pass) {
                        alert('Incorrect password.');
                        return;
                    }
                }
                renderManager.rerenderCurrent();
            },
            deleteTopic(topicId) {
                uiManager.showConfirmation(
                    'Delete Topic?',
                    'This will permanently delete the entire discussion. This action cannot be undone.',
                    () => {
                        state.topics = state.topics.filter(t => t.id !== topicId);
                        dataManager.save();
                        if (state.currentTopicId === topicId) {
                            state.currentTopicId = null;
                            uiManager.switchView('list');
                        }
                        renderManager.renderTopicList();
                    }
                );
            },
            deletePost(topicId, postIndex) {
                 const topic = state.topics.find(t => t.id === topicId);
                 if (!topic) return;
                 if (topic.posts.length === 1) {
                    uiManager.showConfirmation("Delete Last Post?", "This is the only post. Deleting it will remove the entire topic. Proceed?", () => this.deleteTopic(topicId));
                    return;
                 }
                 uiManager.showConfirmation("Delete Post?", "Are you sure you want to permanently delete this post?", () => {
                    topic.posts.splice(postIndex, 1);
                    dataManager.save();
                    renderManager.renderTopicDetail(topicId);
                });
            },
            createTopic({ author, title, content }) {
                state.topics.push({ id: Date.now(), author, title, date: new Date().toISOString(), posts: [{ author, content, date: new Date().toISOString(), likes: 0 }] });
                dataManager.save();
                renderManager.renderTopicList();
            },
            createReply({ topicId, author, content }) {
                const topic = state.topics.find(t => t.id === topicId);
                if (topic) {
                    topic.posts.push({ author, content, date: new Date().toISOString(), likes: 0 });
                    dataManager.save();
                    renderManager.renderTopicDetail(topicId);
                    DOM.postsContainer.lastElementChild.scrollIntoView({ behavior: 'smooth' });
                }
            },
            likePost(topicId, postIndex) {
                const topic = state.topics.find(t => t.id === topicId);
                const post = topic?.posts[postIndex];
                if (!post) return;

                const likedPosts = JSON.parse(sessionStorage.getItem('likedPosts') || '[]');
                const postId = `${topic.id}-${postIndex}`;
                
                if (likedPosts.includes(postId)) {
                    post.likes--;
                    const index = likedPosts.indexOf(postId);
                    likedPosts.splice(index, 1);
                } else {
                    post.likes++;
                    likedPosts.push(postId);
                }
                sessionStorage.setItem('likedPosts', JSON.stringify(likedPosts));
                dataManager.save();
                renderManager.renderTopicDetail(topicId);
            },
            initTheme() {
                const applyTheme = theme => { document.documentElement.setAttribute('data-theme', theme); localStorage.setItem('theme', theme); };
                const saved = localStorage.getItem('theme');
                const preferred = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                applyTheme(saved || preferred);
                DOM.themeToggleBtn.addEventListener('click', () => {
                    const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                    applyTheme(newTheme);
                });
            }
        };
        
        function setupEventListeners() {
            // Header & Global
            DOM.adminToggleBtn.addEventListener('click', actions.toggleAdminMode);
            DOM.backToTopicsBtn.addEventListener('click', () => { state.currentTopicId = null; uiManager.switchView('list'); });

            // Topic List View
            DOM.newTopicBtn.addEventListener('click', () => uiManager.showModal(DOM.newTopicModal));
            DOM.searchInput.addEventListener('input', e => { state.searchQuery = e.target.value; renderManager.renderTopicList(); });
            DOM.sortSelect.addEventListener('change', e => { state.sortBy = e.target.value; renderManager.renderTopicList(); });

            // New Topic Modal
            DOM.newTopicModal.closeBtn.addEventListener('click', () => uiManager.hideModal(DOM.newTopicModal));
            DOM.newTopicModal.el.addEventListener('click', e => e.target === DOM.newTopicModal.el && uiManager.hideModal(DOM.newTopicModal));
            DOM.newTopicModal.form.addEventListener('submit', e => {
                e.preventDefault();
                actions.createTopic({
                    author: e.target.elements['new-topic-author'].value.trim(),
                    title: e.target.elements['new-topic-title'].value.trim(),
                    content: e.target.elements['new-topic-content'].value.trim()
                });
                e.target.reset();
                DOM.newTopicModal.charCounter.textContent = '0 / 5000';
                uiManager.hideModal(DOM.newTopicModal);
            });
            DOM.newTopicModal.textarea.addEventListener('input', e => {
                DOM.newTopicModal.charCounter.textContent = `${e.target.value.length} / 5000`;
            });
            
            // Reply Form
            DOM.replyForm.addEventListener('submit', e => {
                e.preventDefault();
                actions.createReply({
                    topicId: state.currentTopicId,
                    author: e.target.elements['reply-author'].value.trim(),
                    content: e.target.elements['reply-content'].value.trim()
                });
                e.target.reset();
                DOM.replyCharCounter.textContent = '0 / 2000';
            });
            DOM.replyTextarea.addEventListener('input', e => {
                DOM.replyCharCounter.textContent = `${e.target.value.length} / 2000`;
            });
            
            // Confirmation Modal
            DOM.confirmModal.cancelBtn.addEventListener('click', () => uiManager.hideModal(DOM.confirmModal));
            DOM.confirmModal.el.addEventListener('click', e => e.target === DOM.confirmModal.el && uiManager.hideModal(DOM.confirmModal));

            // Event Delegation
            document.addEventListener('click', e => {
                const clickableTopic = e.target.closest('.topic-item-clickable');
                if (clickableTopic) {
                    state.currentTopicId = Number(clickableTopic.dataset.topicId);
                    renderManager.renderTopicDetail(state.currentTopicId);
                    uiManager.switchView('detail');
                }
                if (e.target.matches('.delete-topic-btn')) actions.deleteTopic(Number(e.target.dataset.topicId));
                if (e.target.matches('.delete-post-btn')) actions.deletePost(state.currentTopicId, Number(e.target.dataset.postIndex));
                if (e.target.closest('.like-btn')) actions.likePost(state.currentTopicId, Number(e.target.closest('.like-btn').dataset.postIndex));
            });
        }
        
        function formatDate(d) { return new Date(d).toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' }); }
        function escapeHTML(str) { const p = document.createElement('p'); p.textContent = str; return p.innerHTML; }

        function init() {
            actions.initTheme();
            dataManager.load();
            setupEventListeners();
            uiManager.setLoading(DOM.topicsContainer, true);
            setTimeout(() => { // Simulate API call delay
                renderManager.renderTopicList();
            }, 500);
        }

        init();
    })();
    </script>
</body>
