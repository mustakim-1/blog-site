<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publish Article | Sulphuric Bench</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            /* New dark theme palette */
            --bg-primary: #0A192F;
            --bg-secondary: #112240;
            --accent-color: #00BFFF;
            --accent-color-light: #89ddff;
            --text-primary: #E6F1FF;
            --text-secondary: #a8b2d1;
            --text-muted: #8892B0;
            --border-color: #233554;
            --transition-speed: 0.3s;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            margin: 0;
            padding: 60px 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
             /* Starry background effect */
            background-image:
              radial-gradient(circle, rgba(204, 214, 246, 0.1) 1px, transparent 1.5px),
              radial-gradient(circle, rgba(204, 214, 246, 0.1) 1px, transparent 1.5px);
            background-size: 100px 100px, 250px 250px;
            background-position: 0 0, 75px 75px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(2, 12, 27, 0.7);
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--text-primary);
            text-align: center;
            font-size: 48px;
            letter-spacing: 1.5px;
        }
        .publish-form {
            display: grid;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color var(--transition-speed) ease;
        }
        .form-group input::placeholder, .form-group textarea::placeholder {
            color: var(--text-muted);
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            display: inline-block;
            padding: 14px 30px;
            font-size: 1em;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            text-decoration: none;
            color: var(--bg-primary);
            background: var(--accent-color);
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.2);
            transition: all var(--transition-speed) ease;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: var(--accent-color-light);
            box-shadow: 0 6px 20px rgba(0, 191, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Style for file input button */
        input[type="file"]::file-selector-button {
            background: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background var(--transition-speed) ease;
            margin-right: 15px;
        }
        input[type="file"]::file-selector-button:hover {
            background: var(--accent-color-light);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Publish a New Article</h1>
        <form id="publishForm" class="publish-form">
            <div class="form-group"><label for="authorName">Source Name (e.g., Science Daily)</label><input type="text" id="authorName" required></div>
            <div class="form-group"><label for="articleTitle">Article Title</label><input type="text" id="articleTitle" required></div>
            <div class="form-group"><label for="articleCategory">Category</label><select id="articleCategory" required><option value="Biology">Biology</option><option value="Physics">Physics</option><option value="Technology">Technology</option><option value="Health">Health</option></select></div>
            <div class="form-group"><label for="articleUrl">Article Link (URL)</label><input type="url" id="articleUrl" placeholder="https://www.sciencedaily.com/..." required></div>
            <div class="form-group"><label for="thumbnailFile">Thumbnail Image</label><input type="file" id="thumbnailFile" accept="image/png, image/jpeg, image/webp" required></div>
            <div class="form-group"><label for="articleDescription">Description (Short Excerpt)</label><textarea id="articleDescription" required></textarea></div>
            <button type="submit" class="btn">Publish Article</button>
        </form>
    </div>
    <script>
        document.getElementById('publishForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const file = document.getElementById('thumbnailFile').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newArticle = {
                        id: Date.now(),
                        author: document.getElementById('authorName').value,
                        title: document.getElementById('articleTitle').value,
                        category: document.getElementById('articleCategory').value,
                        url: document.getElementById('articleUrl').value, // SAVE THE EXTERNAL URL
                        thumbnail: e.target.result,
                        description: document.getElementById('articleDescription').value,
                        publishedAt: new Date().toISOString()
                    };
                    let articles = JSON.parse(localStorage.getItem('articles')) || [];
                    articles.unshift(newArticle);
                    localStorage.setItem('articles', JSON.stringify(articles));
                    alert('Article published successfully!');
                    window.location.href = 'news.html';
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a thumbnail image.');
            }
        });
    </script>
</body>
</html>
